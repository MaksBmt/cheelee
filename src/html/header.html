<header class="header header__wrap wrap">
  <a href="/" class="header__link header__link--logo">
    <img src="img/logo.svg" alt="logo" width="35" height="21">
    <svg class="header__svg" width="92" height="18">
      <use xlink:href="img/icons/icons.svg#logo-text"></use>
    </svg>
    <span class="header__text-logo">BY NUTSon</span>
  </a>
  <nav class="header__nav nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link">About us</a>
      </li>
      <li class="nav__item" tabindex="0">
        <a href="#" class="nav__link">Roadmap</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Documents</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">F.A.Q.</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link nav__link--active">Buy NFT glasses</a>
      </li>
    </ul>
  </nav>
  <div class="header__control control">
    <div class="control__item result result--cheel">
      <span class="result__name">CHEEL</span>
      <div class="result__quantity">
        <span class="result__currency">$</span>
        <span class="result__value">8,00</span>
        <svg class="result__svg" width="7" height="5">
          <use xlink:href="img/icons/icons.svg#trigon"></use>
        </svg>
      </div>
    </div>
    <div class="control__item result result--lee">
      <span class="result__name">Lee</span>
      <div class="result__quantity">
        <span class="result__currency">$</span>
        <span class="result__value">8,00</span>
        <svg class="result__svg" width="7" height="5">
          <use xlink:href="img/icons/icons.svg#trigon"></use>
        </svg>
      </div>
    </div>
    <div class="control__item audit">
      <span class="audit__title">AUDITED BY</span>
      <svg class="audit__svg" width="93" height="12">
        <use xlink:href="img/icons/icons.svg#chertick-text"></use>
      </svg>
    </div>
    <div class="control__item language">
      <span class="language__text">en</span>
      <svg class="language__svg" width="10" height="5">
        <use xlink:href="img/icons/icons.svg#trigon-lang"></use>
      </svg>
    </div>
  </div>
</header>
